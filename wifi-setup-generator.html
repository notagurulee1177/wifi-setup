<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wifi-setup</title>
  <style>
    /* 样式内容 */
  </style>
</head>
<body>
  <div class="card">
    <div class="ssid">请输入 Wi-Fi 名称</div>
    <input id="ssidInput" placeholder="如：Cafe_WiFi" />
    <div class="ssid">请输入密码</div>
    <input id="passwordInput" placeholder="如：12345678" />
    <button onclick="generate()">生成二维码</button>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generate() {
      const ssid = document.getElementById('ssidInput').value;
      const password = document.getElementById('passwordInput').value;
      const wifiString = `WIFI:T:WPA;S:${ssid};P:${password};;`;

      QRCode.toCanvas(document.getElementById('qrcode'), wifiString, function (error) {
        if (error) console.error(error);
        console.log('QR Code generated!');
      });
    }
  </script>
</body>
</html>
